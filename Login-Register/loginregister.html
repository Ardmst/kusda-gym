<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../favicon.png">
  <title>KUSDA GYM - Join Us</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    :root {
        --primary-teal: #00bfa6; 
        --bg-yellow-dark: #fbc02d;
        --bg-yellow-light: #fff9c4;
        --light-gray: #f0f2f5;
        --text-dark: #333;
    }

    body {
      background: linear-gradient(135deg, #827717, var(--bg-yellow-dark), var(--bg-yellow-light));
      background-size: 300% 300%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .main-wrapper {
        display: flex;
        width: 1000px;
        max-width: 100%;
        min-height: 600px;
        background: #fff;
        border-radius: 25px;
        overflow: hidden;
        box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    }

    .left-panel {
        flex: 1; padding: 50px; display: flex; flex-direction: column; justify-content: center;
    }

    .brand-header { margin-bottom: 40px; }
    
    .brand-header h1 {
        font-weight: 800; font-size: 3rem; color: var(--primary-teal);
        letter-spacing: -1px; line-height: 1.2;
    }

    .brand-header p { color: #777; font-weight: 400; margin-top: 5px; }
    .form-box h2#title { color: var(--text-dark); font-weight: 600; margin-bottom: 25px; font-size: 1.8rem; }

    .input-group { display: flex; flex-direction: column; gap: 20px; margin-bottom: 20px; }
    
    .input-field {
      max-height: 65px; overflow: hidden;
      transition: max-height 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      position: relative;
    }

    .input-field input {
      width: 100%; padding: 15px 20px; border: 2px solid var(--light-gray);
      background-color: #f9f9f9; border-radius: 12px; outline: none;
      font-size: 15px; font-weight: 500; color: var(--text-dark); transition: all 0.3s ease;
    }

    .input-field input:focus {
        border-color: var(--primary-teal); background-color: #fff;
        box-shadow: 0 5px 15px rgba(0, 191, 166, 0.15);
    }

    #message { height: 20px; font-size: 14px; font-weight: 500; margin-bottom: 15px; }

    .btn-field {
      display: flex; justify-content: space-between; gap: 15px;
      background-color: var(--light-gray); padding: 5px; border-radius: 15px;
    }

    .btn-field button {
      flex: 1; padding: 12px 0; border-radius: 12px; border: none; outline: none;
      cursor: pointer; transition: all 0.4s ease; font-weight: 600; font-size: 16px;
      background: transparent; color: #777;
    }

    .btn-field button.active {
      background: var(--primary-teal); color: #fff;
      box-shadow: 0 4px 15px rgba(0, 191, 166, 0.4);
    }

    .right-panel {
        flex: 1; position: relative;
        background-image: url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?q=80&w=1470&auto=format&fit=crop'); 
        background-size: cover; background-position: center;
        min-height: 400px; background-color: #333; 
    }

    .image-overlay {
        position: absolute; top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0, 191, 166, 0.3));
        display: flex; align-items: flex-end; padding: 50px; color: #fff;
    }

    .overlay-content h2 { font-weight: 800; font-size: 2.5rem; line-height: 1.2; margin-bottom: 10px; }
    .overlay-content p { font-size: 1.1rem; font-weight: 300; opacity: 0.9; }

    @media (max-width: 768px) {
        .main-wrapper { flex-direction: column-reverse; width: 450px; }
        .right-panel { min-height: 250px; flex: none; height: 250px; }
        .left-panel { padding: 40px 30px; }
        .brand-header h1 { font-size: 2.2rem; }
    }
  </style>
</head>
<body>

  <div class="main-wrapper">
    <div class="left-panel">
      <div class="brand-header">
        <h1>KUSDA GYM</h1>
        <p id="subtitle">New here? Create your account today.</p>
      </div>

      <div class="form-box">
        <h2 id="title">Register</h2>

        <form id="form">
          <div class="input-group">
            <div class="input-field" id="nameField" style="max-height: 65px; overflow: hidden; transition: max-height 0.5s;">
                <input type="text" id="fullname" placeholder="Nama Lengkap">
            </div>
            <div class="input-field">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-field">
                <input type="password" id="password" placeholder="Kata Sandi" required>
            </div>
          </div>

          <p id="message"></p>

          <div class="btn-field">
            <button type="button" id="loginBtn">Login</button>
            <button type="button" id="registerBtn" class="active">Register</button>
          </div>
          
          <div style="text-align: center; margin-top: 20px;">
              <a href="../index.html" style="text-decoration: none; color: #999; font-size: 0.9rem; font-weight: 600;">
                  <i class="fas fa-arrow-left me-1"></i> Kembali ke Home
              </a>
          </div>
        </form>
      </div>
    </div>

    <div class="right-panel">
      <div class="image-overlay">
        <div class="overlay-content">
          <h2>Build Your Body Strong</h2>
          <p>Konsistensi adalah kunci.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const registerBtn = document.getElementById('registerBtn');
    const nameField = document.getElementById('nameField');
    const title = document.getElementById('title');
    const subtitle = document.getElementById('subtitle');
    const msg = document.getElementById('message');
    
    let isLogin = false;

    loginBtn.onclick = function(){
        if (!isLogin) {
            switchMode('login');
        } else {
            performLogin();
        }
    }

    registerBtn.onclick = function(){
        if (isLogin) {

            switchMode('register');
        } else {
            performRegister();
        }
    }

    function switchMode(mode) {
        msg.innerText = "";
        if (mode === 'login') {
            isLogin = true;
            nameField.style.maxHeight = "0"; 
            title.innerText = "Login";
            subtitle.innerText = "Welcome back! Please login.";
            registerBtn.classList.remove("active");
            loginBtn.classList.add("active");
        } else {
            isLogin = false;
            nameField.style.maxHeight = "65px"; 
            title.innerText = "Register";
            subtitle.innerText = "New here? Create your account today.";
            loginBtn.classList.remove("active");
            registerBtn.classList.add("active");
        }
    }

    function performLogin() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const users = JSON.parse(localStorage.getItem('users')) || [];
        const user = users.find(u => u.email === email && u.password === password);
        
        if (user) {
            msg.style.color = "#00bfa6";
            msg.innerText = "Login berhasil! Mengalihkan...";
            localStorage.setItem("loggedUser", user.name);
            setTimeout(() => { window.location.href = "../index.html"; }, 1500);
        } else {
            msg.style.color = "#e53935";
            msg.innerText = "Email atau kata sandi salah!";
        }
    }

    function performRegister() {
        const name = document.getElementById('fullname').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (!name || !email || !password) {
            msg.style.color = "#e53935";
            msg.innerText = "Semua field wajib diisi!";
            return;
        }

        const users = JSON.parse(localStorage.getItem('users')) || [];
        if (users.some(u => u.email === email)) {
            msg.style.color = "#e53935";
            msg.innerText = "Email sudah terdaftar!";
            return;
        }

        users.push({ name, email, password });
        localStorage.setItem('users', JSON.stringify(users));

        msg.style.color = "#00bfa6";
        msg.innerText = "Registrasi berhasil! Silakan login.";

        document.getElementById('form').reset();
        setTimeout(() => { switchMode('login'); }, 1500);
    }
  </script>
</body>
</html>
